---
run:
  modules-download-mode: readonly
linters:
  enable-all: true
  disable:
    # deprecated
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # disabled
    - depguard
    - exhaustruct
    - forbidigo
    - ireturn
    - nonamedreturns
    - varnamelen
    - wrapcheck
    - wsl
    # Go 1.22
    - copyloopvar
    - intrange
linters-settings:
  testifylint:
    enable-all: true
    disable:
      - require-error
